<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0C0C0C"> 
    
    <title>Prote√ß√£o Familiar | CG Corretora</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURA√á√ÉO DE CORES (LARANJA PREMIUM) --- */
        :root {
            --primary-orange: #FF6B00;
            --dark-orange: #E65100;
            --bg-app: #F7F8FA;
            --text-dark: #111827;
        }

        /* --- RESET GERAL --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            background-color: var(--bg-app); 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* --- 1. TELA DE CAPA (ISCA) --- */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            
            /* üö® AQUI EST√Å A SUA IMAGEM LOCAL */
            background-image: url('capa.png'); 
            
            background-size: cover;
            background-position: center;
            background-color: #0C0C0C; /* Fundo preto caso a imagem demore */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Texto embaixo */
            padding: 30px;
            padding-bottom: 70px;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        /* Filtro escuro para leitura perfeita */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, rgba(0,0,0,0.5) 60%, rgba(0,0,0,0.1) 100%);
            z-index: -1;
        }

        /* --- SLOGAN (TIPOGRAFIA) --- */
        .hero-title {
            color: white;
            font-size: 34px;
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 40px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.6);
            letter-spacing: -0.5px;
        }
        
        .highlight {
            color: var(--primary-orange); /* Laranja */
            display: inline-block;
        }

        /* --- BOT√ÉO DE A√á√ÉO (CORRIGIDO) --- */
        .cta-button {
            background-color: var(--primary-orange);
            color: white;
            border: none;
            padding: 20px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 16px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.35);
            display: flex; justify-content: center; align-items: center; gap: 12px;
            position: relative; overflow: hidden;
            animation: pulse-orange 2s infinite;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            outline: none; /* Sem contorno feio */
        }
        
        .cta-button:active { transform: scale(0.98); background-color: var(--dark-orange); }
        .cta-button svg { width: 22px; height: 22px; }

        @keyframes pulse-orange {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 107, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 0, 0); }
        }

        /* --- 2. HEADER DO APP (Invis√≠vel no in√≠cio) --- */
        .app-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            padding-top: env(safe-area-inset-top);
            z-index: 50;
            opacity: 0; transition: opacity 0.5s ease 0.6s;
        }

        .brand-info { display: flex; align-items: center; gap: 10px; }
        .brand-logo { width:32px; height:32px; background: var(--primary-orange); border-radius:8px; display:flex; align-items:center; justify-content:center; color:white; font-weight:800; font-size: 14px; }
        .status-dot { width: 8px; height: 8px; background-color: #10B981; border-radius: 50%; animation: pulse-dot 2s infinite; }
        @keyframes pulse-dot { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        .brand-name { font-weight: 700; color: var(--text-dark); font-size: 16px; letter-spacing: -0.5px; }
        .brand-sub { font-size: 11px; color: #6B7280; font-weight: 500; }

        /* --- 3. CONTAINER DO CHAT --- */
        typebot-standard {
            width: 100%; height: 100dvh;
            padding-top: 60px; /* Espa√ßo do header */
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <div class="overlay"></div>
        
        <div class="hero-title">
            Garanta a seguran√ßa do <span class="highlight">sorriso</span> de quem voc√™ <span class="highlight">Ama.</span>
        </div>

        <button class="cta-button" onclick="iniciarSistema()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.352-.272-2.636-.759-3.801a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.07-7.877-3.08zM12 17.25a5.25 5.25 0 110-10.5 5.25 5.25 0 010 10.5z" clip-rule="evenodd" /></svg>
            Iniciar Cota√ß√£o Gr√°tis
        </button>
    </div>

    <div class="app-header" id="app-header">
        <div class="brand-info">
            <div class="brand-logo">CG</div>
            <div>
                <div class="brand-name">CG Corretora</div>
                <div class="brand-sub">
                    <span class="status-dot" style="display:inline-block; margin-right:4px;"></span>Online agora
                </div>
            </div>
        </div>
    </div>

    <typebot-standard></typebot-standard>

    <script type="module">
        import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.2/dist/web.js'

        let botCarregado = false;

        window.iniciarSistema = function() {
            if (botCarregado) return;
            botCarregado = true;

            // 1. Muda estado do bot√£o (Feedback)
            const btn = document.querySelector('.cta-button');
            btn.innerHTML = "Carregando sistema... üîÑ";
            btn.style.backgroundColor = "#1F2937"; // Cinza escuro
            btn.style.boxShadow = "none";
            btn.style.animation = "none";

            // 2. INICIA O TYPEBOT (Aqui gasta o cr√©dito)
            // ‚ö†Ô∏è COLOQUE SEU ID AQUI ABAIXO ‚ö†Ô∏è
            Typebot.initStandard({
                typebot: "agente-tph3rnk", 
                apiHost: "https://typebot.io",
            });

            // 3. Aguarda 1.2s e sobe a tela
            setTimeout(() => {
                document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
                document.getElementById('app-header').style.opacity = '1';
                
                // Muda a cor da barra do navegador para branco
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffffff');
            }, 1200);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0C0C0C"> 
    
    <title>Prote√ß√£o Familiar | CG Corretora</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- PALETA DE CORES (LARANJA PREMIUM) --- */
        :root {
            --primary-orange: #FF6B00; /* Laranja vibrante para a√ß√£o */
            --dark-orange: #E65100;    /* Laranja mais escuro para hover */
            --bg-app: #F7F8FA;         /* Fundo do chat */
            --text-dark: #111827;      /* Texto quase preto */
        }

        /* --- RESET GERAL --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-app); font-family: 'Inter', sans-serif; overflow: hidden; }

        /* --- 1. TELA DE CAPA (A ISCA) --- */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            /* üö® IMPORTANTE: O arquivo front.jpg deve estar na mesma pasta */
            background-image: url('front.jpg'); 
            background-size: cover;
            background-position: center;
            /* Filtro para escurecer a imagem e destacar o texto branco */
            background-color: #0C0C0C; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Conte√∫do embaixo */
            padding: 30px;
            padding-bottom: 70px; /* Espa√ßo extra para iPhone */
            transition: transform 0.7s cubic-bezier(0.77, 0, 0.175, 1);
        }

        /* Gradiente escuro para garantir leitura sobre qualquer imagem */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 15%, rgba(0,0,0,0.5) 60%, rgba(0,0,0,0.2) 100%);
            z-index: -1;
        }

        /* --- SLOGAN MODERNO --- */
        .hero-title {
            color: white;
            font-size: 36px; /* Fonte maior para impacto */
            font-weight: 800; /* Extra bold */
            line-height: 1.1;
            margin-bottom: 40px; /* Espa√ßo at√© o bot√£o */
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
            letter-spacing: -0.02em;
        }
        /* Destaque em Laranja nas palavras-chave */
        .highlight {
            color: var(--primary-orange);
            display: inline-block; /* Evita quebra estranha */
        }
        
        /* --- BOT√ÉO PULSANTE (LARANJA) --- */
        .cta-button {
            background-color: var(--primary-orange);
            color: white;
            border: none;
            padding: 20px; /* Bot√£o mais alto e imponente */
            font-size: 18px;
            font-weight: 700;
            border-radius: 16px;
            width: 100%;
            cursor: pointer;
            /* Sombra laranja brilhante */
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.4);
            display: flex; justify-content: center; align-items: center; gap: 10px;
            position: relative; overflow: hidden;
            animation: pulse-orange 2s infinite;
            transition: all 0.2s;
            text-transform: uppercase; /* Mais autoridade */
            letter-spacing: 0.5px;
        }
        
        .cta-button:active { transform: scale(0.98); background-color: var(--dark-orange); }
        .cta-button svg { width: 24px; height: 24px; } /* √çcone */

        @keyframes pulse-orange {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 107, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 0, 0); }
        }

        /* --- 2. HEADER DO APP (P√≥s-clique) --- */
        .app-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            padding-top: env(safe-area-inset-top);
            z-index: 50;
            opacity: 0; transition: opacity 0.5s ease 0.5s;
        }

        .brand-info { display: flex; align-items: center; gap: 10px; }
        /* Logo Square agora √© Laranja */
        .brand-logo { width:32px; height:32px; background: var(--primary-orange); border-radius:8px; display:flex; align-items:center; justify-content:center; color:white; font-weight:800; font-size: 14px; }
        .status-dot { width: 8px; height: 8px; background-color: #10B981; border-radius: 50%; animation: pulse-dot 2s infinite; }
        @keyframes pulse-dot { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .brand-name { font-weight: 700; color: var(--text-dark); font-size: 16px; letter-spacing: -0.5px; }
        .brand-sub { font-size: 11px; color: #6B7280; font-weight: 500; }

        /* --- 3. O CHAT --- */
        typebot-standard { width: 100%; height: 100dvh; padding-top: 60px; z-index: 1; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <div class="overlay"></div>
        
        <div class="hero-title">
            Garanta a seguran√ßa do <span class="highlight">sorriso</span> de quem voc√™ <span class="highlight">Ama.</span>
        </div>

        <button class="cta-button" onclick="iniciarSistema()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 01.359.852L12.982 9.75h7.268a.75.75 0 01.548 1.262l-10.5 11.25a.75.75 0 01-1.272-.71l1.992-7.302H3.75a.75.75 0 01-.548-1.262l10.5-11.25a.75.75 0 01.913-.143z" clip-rule="evenodd" /></svg>
            Iniciar cota√ß√£o gr√°tis
        </button>
    </div>

    <div class="app-header" id="app-header">
        <div class="brand-info">
            <div class="brand-logo">CG</div>
            <div>
                <div class="brand-name">CG Corretora</div>
                <div class="brand-sub">
                    <span class="status-dot" style="display:inline-block; margin-right:4px;"></span>Online agora
                </div>
            </div>
        </div>
    </div>

    <typebot-standard></typebot-standard>

    <script type="module">
        import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.2/dist/web.js'

        let botCarregado = false;

        window.iniciarSistema = function() {
            if (botCarregado) return;
            botCarregado = true;

            // Feedback visual no bot√£o (Fica cinza escuro)
            const btn = document.querySelector('.cta-button');
            btn.innerHTML = "Aguarde um momento... üîÑ";
            btn.style.backgroundColor = "#1F2937"; 
            btn.style.boxShadow = "none";
            btn.style.animation = "none";

            // üö® INICIA O TYPEBOT - COLOQUE SEU ID ABAIXO üö®
            Typebot.initStandard({
                typebot: "agente-tph3rnk", 
                apiHost: "https://typebot.io",
            });

            // Tempo para carregar e subir a tela
            setTimeout(() => {
                document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
                document.getElementById('app-header').style.opacity = '1';
                // Muda a barra do navegador para branco (estilo app)
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffffff');
            }, 1200);
        }
    </script>

</body>
</html>

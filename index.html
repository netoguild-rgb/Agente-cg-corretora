<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a"> 
    
    <title>Proteção Familiar | CG Corretora</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN SYSTEM MODERNO --- */
        :root {
            /* Laranja da marca (mantido, mas usado com estratégia) */
            --primary-orange: #FF6B00;
            --orange-gradient: linear-gradient(135deg, #FF6B00 0%, #E65100 100%);
            
            /* Tons Escuros (Transmitem Segurança e Solidez) */
            --bg-dark: #0f172a; /* Slate 900 - Azul escuro profundo */
            --text-dark: #1e293b;
            --text-gray: #64748b;
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --shadow-soft: 0 10px 40px -10px rgba(0, 0, 0, 0.15);
        }

        /* --- RESET --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            background-color: #F8FAFC; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* --- 1. TELA DE CAPA (Ajustada para clareza) --- */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            background-image: url('capa.png'); 
            background-size: cover;
            background-position: center;
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 32px;
            padding-bottom: 80px; /* Mais espaço inferior para respiro */
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        /* Overlay Profissional: Garante leitura sem escurecer demais a foto */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                to top, 
                rgba(15, 23, 42, 1) 0%, 
                rgba(15, 23, 42, 0.8) 25%, 
                rgba(15, 23, 42, 0.4) 50%, 
                rgba(15, 23, 42, 0) 100%
            );
            z-index: -1;
        }

        /* --- TIPOGRAFIA --- */
        .hero-content {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .badge-seguranca {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 100px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero-title {
            color: white;
            font-size: 36px; /* Levemente maior */
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 32px;
            letter-spacing: -1px;
        }
        
        .highlight {
            color: transparent;
            background: linear-gradient(90deg, #FF8F40 0%, #FF6B00 100%);
            -webkit-background-clip: text;
            background-clip: text;
            display: inline;
        }

        /* --- BOTÃO MODERNO --- */
        .cta-button {
            background: var(--orange-gradient);
            color: white;
            border: none;
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 14px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 20px 40px -10px rgba(255, 107, 0, 0.4); /* Sombra difusa */
            display: flex; justify-content: center; align-items: center; gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        /* Brilho sutil ao invés de pulso agressivo */
        .cta-button::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgba(255, 107, 0, 0.5);
        }

        .cta-button:hover::after {
            left: 100%;
            transition: 0.7s ease-in-out;
        }

        .cta-button:active { transform: scale(0.98); }

        /* Ícone de escudo para reforçar segurança */
        .cta-button svg { width: 20px; height: 20px; }

        /* --- 2. HEADER DO APP (Clean & Glass) --- */
        .app-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 64px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px); /* Desfoque estilo iOS */
            -webkit-backdrop-filter: blur(16px);
            border-bottom: var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px;
            padding-top: env(safe-area-inset-top);
            z-index: 50;
            opacity: 0; transition: opacity 0.5s ease 0.6s;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }

        .brand-info { display: flex; align-items: center; gap: 12px; }
        
        /* Logo mais refinado */
        .brand-logo { 
            width: 36px; height: 36px; 
            background: var(--orange-gradient); 
            border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: 700; font-size: 14px;
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.2);
        }
        
        .brand-name { 
            font-weight: 700; 
            color: var(--text-dark); 
            font-size: 16px; 
            letter-spacing: -0.3px; 
        }
        
        .brand-sub { 
            font-size: 12px; 
            color: var(--text-gray); 
            font-weight: 500; 
            display: flex; align-items: center; gap: 4px;
        }

        .status-dot { 
            width: 6px; height: 6px; 
            background-color: #10B981; 
            border-radius: 50%; 
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        /* --- 3. CONTAINER --- */
        typebot-standard {
            width: 100%; height: 100dvh;
            padding-top: 64px;
            z-index: 1;
            background-color: #F8FAFC;
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <div class="overlay"></div>
        
        <div class="hero-content">
            <div class="badge-seguranca">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" style="margin-right:6px"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
                Ambiente Seguro
            </div>

            <div class="hero-title">
                Proteja o futuro e o <span class="highlight">sorriso</span> de quem você <span class="highlight">Ama.</span>
            </div>

            <button class="cta-button" onclick="iniciarSistema()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.352-.272-2.636-.759-3.801a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.07-7.877-3.08zM12 17.25a5.25 5.25 0 110-10.5 5.25 5.25 0 010 10.5z" clip-rule="evenodd" />
                </svg>
                Iniciar Cotação Grátis
            </button>
        </div>
    </div>

    <div class="app-header" id="app-header">
        <div class="brand-info">
            <div class="brand-logo">CG</div>
            <div>
                <div class="brand-name">CG Corretora</div>
                <div class="brand-sub">
                    <span class="status-dot"></span>Online agora
                </div>
            </div>
        </div>
    </div>

    <typebot-standard></typebot-standard>

    <script type="module">
        import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.2/dist/web.js'

        let botCarregado = false;

        window.iniciarSistema = function() {
            if (botCarregado) return;
            botCarregado = true;

            const btn = document.querySelector('.cta-button');
            btn.innerHTML = `<svg class="animate-spin" style="width:20px;height:20px;animation:spin 1s linear infinite" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg> Conectando...`;
            btn.style.background = "#334155"; 
            btn.style.boxShadow = "none";
            btn.style.cursor = "default";

            try {
                Typebot.initStandard({
                    typebot: "my-typebot-mkagode", 
                    apiHost: "https://typebot.io",
                });
            } catch (error) {
                console.error("Erro ao carregar Typebot:", error);
                alert("Erro de conexão.");
                botCarregado = false;
                return;
            }

            setTimeout(() => {
                const welcomeScreen = document.getElementById('welcome-screen');
                const appHeader = document.getElementById('app-header');
                
                if(welcomeScreen && appHeader) {
                    welcomeScreen.style.transform = 'translateY(-100%)';
                    appHeader.style.opacity = '1';
                    
                    const metaTheme = document.querySelector('meta[name="theme-color"]');
                    if(metaTheme) metaTheme.setAttribute('content', '#ffffff');
                }
            }, 1200);
        }
    </script>
    
    <style>
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000"> <title>Cota√ß√£o Exclusiva | CG Seguros</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #F7F8FA; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* --- 1. A TELA DE "ISCA" (LANDING SCREEN) --- */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; /* Fica acima de tudo */
            background-image: url('https://images.unsplash.com/photo-1493238792000-8113da705763?q=80&w=1000&auto=format&fit=crop'); /* Imagem de Fundo */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Conte√∫do embaixo */
            padding: 30px;
            padding-bottom: 60px;
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1); /* Anima√ß√£o de subida suave */
        }

        /* M√°scara escura para o texto aparecer bem */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.1) 100%);
            z-index: -1;
        }

        /* Textos da Isca */
        .hero-title {
            color: white; font-size: 32px; font-weight: 800; line-height: 1.1; margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .hero-title span { color: #2563EB; } /* Destaque azul */
        
        .hero-subtitle {
            color: #E5E7EB; font-size: 16px; margin-bottom: 30px; line-height: 1.5; font-weight: 400;
        }

        /* Bot√£o Pulsante (Call to Action) */
        .cta-button {
            background-color: #2563EB;
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 16px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
            display: flex; justify-content: center; align-items: center; gap: 10px;
            position: relative; overflow: hidden;
            animation: pulse-btn 2s infinite;
        }

        @keyframes pulse-btn {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }

        /* --- 2. O APP HEADER (Igual ao anterior) --- */
        .app-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; padding-top: env(safe-area-inset-top);
            z-index: 50;
            opacity: 0; transition: opacity 0.5s; /* Come√ßa invis√≠vel */
        }
        
        .brand-info { display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 8px; height: 8px; background-color: #10B981; border-radius: 50%; animation: pulse 2s infinite; }
        .brand-name { font-weight: 700; color: #111827; font-size: 16px; }
        .brand-sub { font-size: 11px; color: #6B7280; font-weight: 500; }

        /* --- 3. CONTAINER DO TYPEBOT --- */
        typebot-standard {
            width: 100%; height: 100dvh;
            padding-top: 60px;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <div class="overlay"></div>
        
        <div class="hero-title">
            N√£o feche seu seguro<br>antes de ver <span>isso.</span>
        </div>
        
        <div class="hero-subtitle">
            Nossa Intelig√™ncia Artificial compara 15 seguradoras em segundos e encontra o menor pre√ßo para o seu CPF.
        </div>

        <button class="cta-button" onclick="openChat()">
            Iniciar Cota√ß√£o Gr√°tis üöÄ
        </button>
    </div>


    <div class="app-header" id="app-header">
        <div class="brand-info">
            <div style="width:32px; height:32px; background:#0042DA; border-radius:8px; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold;">CG</div>
            <div>
                <div class="brand-name">CG Corretora</div>
                <div class="brand-sub"><span class="status-dot" style="display:inline-block; margin-right:4px;"></span>Online agora</div>
            </div>
        </div>
    </div>

    <typebot-standard></typebot-standard>

    <script type="module">
        import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.2/dist/web.js'

        Typebot.initStandard({
            typebot: "agente-tph3rnk", // <--- üö® COLOQUE SEU ID AQUI
        });

        // Fun√ß√£o para abrir o chat
        window.openChat = function() {
            // 1. Sobe a tela de boas-vindas (efeito slide up)
            document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
            
            // 2. Mostra o cabe√ßalho do app
            document.getElementById('app-header').style.opacity = '1';
            
            // 3. Muda a cor da barra do navegador para branco (est√©tica)
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffffff');
        }
    </script>

</body>
</html>
